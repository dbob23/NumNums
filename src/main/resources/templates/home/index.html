<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" >
<head th:replace="fragments :: head"></head>
<body class="container">
<nav th:replace="fragments :: navigation"></nav>
<h2>Welcome to NumNums! We're going to help you find something good to eat.</h2>
<form method="post" style="max-width:120px;" th:object="${aSearch}" >
    <div class="form-group">
        <label th:for="zipCode">Zip Code</label>
        <input class="form-control" type="text" th:field="*{zipCode}"/>
        <span class="error" th:errors="*{zipCode}"></span>
    </div>
    <input type="submit" value="Submit"/>
</form>
</body>
<footer th:replace="fragments ::footer"></footer>


</html>
