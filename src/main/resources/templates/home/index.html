<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">
<nav th:replace="fragments :: navigation"></nav>
<h2>Welcome to NumNums! We're going to help you find something good to eat.</h2>
<form method="post" style="max-width:120px;" th:object="${aSearch}">
    <div class="form-group">
        <label th:for="zipCode">Zip Code</label>
        <input class="form-control" type="text" th:field="*{aSearch.zipCode}"/>
        <span class="error" th:errors="*{aSearch.zipCode}"></span>
    </div>
    <input type="submit" value="Submit"/>
</form>
</body>



</html>
