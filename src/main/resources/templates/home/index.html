<!doctype html>
<html lang="en" xmlns:="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />

    <title th:text="${title}">NumNums!</title>

    <link th:href="@{/css/bootstrap.css}" rel="stylesheet" />
    <link th:href="@{/css/styles.css}" rel="stylesheet" />

    <!--     Fonts     -->
    <link href="http://netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Livvic:ital,wght@1,300&display=swap" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-transparent navbar-static-top" role="navigation">
    <div class="container">
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li th:if="${home}"><a href="/NumNums/login">home</a></li>
                <li th:unless="${home}"><a href="/NumNums/registration">register</a></li>
                <li th:unless="${home}"><a href="/NumNums/login">login</a></li>
                <li th:if="${home}" ><a href="/NumNums/logout">logout</a></li>
                <li th:if="${home}" ><a href="/NumNums/add">add a restaurant</a></li>
                <li><a href="/NumNums/about">about</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li th:if="${home}">
                    <a href="/NumNums/login">
                        You are logged in!
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="main" style="background-image: url('https://images.unsplash.com/photo-1541795795328-f073b763494e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&q=60')">
    <div class="cover black" data-color="black"></div>

    <!--   You can change the black color for the filter with those colors: blue, green, red, orange       -->

    <div class="container">
        <a href="/NumNums"><h1 class="logo cursive">
            NumNums!
        </h1></a>
    </div>
    <div class="container">
        <h4 class="logo">We'll help you find something good to eat.</h4>
    </div>
    <div class="content">
        <div class="subscribe">
            <form class="form-inline" method="post" th:object="${aSearch}" role="form">
                <div class="form-group">
                    <label id="you">
                        <h5>You may check as many options as you like.</h5>
                    </label>
                    <ul>
                        <label class="mx-0">
                            <div class="panel">
                                <label class="ml-5"><input class="form-control transparent" type="checkbox" name="glutenFree" th:field="*{glutenFree}" value="true"/>Gluten-Free</label>
                                <label class="mx-2"><input class="form-control transparent" type="checkbox" name="lactoseFree" th:field="*{lactoseFree}" value="true"/>Lactose-Free</label>
                                <label class="mx-2"><input class="form-control transparent" type="checkbox" name="vegan" th:field="*{vegan}" value="true"/>Vegan</label>
                                <label class="mx-2"><input class="form-control transparent" type="checkbox" name="vegetarian" th:field="*{vegetarian}" value="true" />Vegetarian</label>
                                <label class="mx-2"><input class="form-control transparent" type="checkbox" name="nonVegetarian" th:field="*{nonVegetarian}" value="true"/>Non-Vegetarian</label>
                            </div>
                        </label>
                    </ul>
                </div>
                <div class="form-group">
                    <label class="ml-3" id="zipLabel" th:for="zipCode"><h5>Zip Code</h5></label>
                    <div>
                        <label class="ml-3">
                            <input class="form-control transparent" type="text" id="zipBox" placeholder="Your zip code here..." th:field="*{zipCode}"/>
                        </label>
                    </div>
                    <div class="mt-5">
                        <small class="form-text text-muted">
                            <p id="has-error" class="error" th:errors="*{zipCode}"></p>
                        </small>
                    </div>
                </div>
                <div id="select" class="form-group">
                    <div class="ml-3" id="distanceText">
                        <h5>Search Distance</h5>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-default dropdown-toggle"  type="button" id="distanceBox" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true" style="color:#E7E5E4">
                            Miles
                            <select  class="btn btn-default dropdown-toggle"  th:field="*{distance}">
                                <ul class="dropdown-menu">
                                    <option value="5">5</option>
                                    <option value="10">10</option>
                                    <option value="15">15</option>
                                    <option value="20">20</option>
                                    <option value="25">25</option>
                                </ul>
                            </select>
                        </button>
                    </div>
                </div>
                <div class="form-group">
                    <button type="submit"  id="submit" class="btn  btn-lg btn-fill btn-md"><h5>Search</h5></button>
                </div>
            </form>
        </div>
    </div>
</div>
</div>
</body>
<script src="js/jquery-1.10.2.js" type="text/javascript"></script>
<script src="js/bootstrap.min.js" type="text/javascript"></script>
<footer ></footer>
</html>
