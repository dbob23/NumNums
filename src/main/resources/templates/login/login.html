<!DOCTYPE html>
<html lang="en"  xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head">
</head>
<body class="container">
<nav>
    <ul>
        <li><a class="logo" href="/NumNums"><h2>NumNums!</h2></a></li>
        <li><a href="/NumNums">Search</a></li>
        <li><a href="/NumNums/registration">Register</a></li>
        <li><a href="/NumNums/about">About</a></li>
    </ul>
</nav>
    <form th:action="@{/NumNums/registration}" method="get">
        <button class="btn btn-md btn-warning btn-block" type="Submit">Don't have an account? Register here.</button>
    </form>
<form th:action="@{/NumNums/login}" method="POST"  class="form-signin">
    <div class="container">
        <div align="center">
            <p th:text="${registeredMessage}"></p>
        </div>
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <h3 class="form-signin-heading" th:text="Welcome"></h3>
                <br/>
                    <div class="form-group">
                        <div class="col-sm-9">
                            <input type="text" id="email" name="email"   th:placeholder="Email"
                                class="form-control" /> <br/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-9">
                            <input type="password" th:placeholder="Password" id="password" name="password"  class="form-control" /> <br />
                        </div>
                    </div>
                    <div align="center"  th:if="${param.error}">
                        <p class="error" th:text="${failMessage}"></p>
                    </div>
                    <div align="center"th:if="${param.logout}">
                        <p th:text="${logoutMessage}"></p>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-9">
                            <button class="btn btn-lg btn-primary btn-block" name="Submit" value="Login" type="Submit" th:text="Login"></button>
                        </div>
                    </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</form>
</body>
</html>
