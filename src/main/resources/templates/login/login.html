<!doctype html>
<html lang="en" xmlns:="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />

    <title th:text="${title}"> Login to NumNums!</title>

    <link th:href="@{/css/bootstrap.css}" rel="stylesheet" />
    <link th:href="@{/css/styles.css}" rel="stylesheet" />

    <!--     Fonts     -->
    <link href="http://netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Livvic:ital,wght@1,300&display=swap" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-transparent navbar-static-top" role="navigation">
    <div class="container">
        <ul class="nav navbar-nav">
            <li><a href="/NumNums/search">search</a></li>
            <li th:unless="${home}"><a href="/NumNums/registration">register</a></li>
            <li><a href="/NumNums/about">about</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
            <li th:if="${home}"><a href="/NumNums/login">You are logged in!</a></li>
        </ul></div>
</nav>
<div class="main" style="background-image: url('https://images.unsplash.com/photo-1532768778661-1b347c5f02ce?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&q=60')">
        <div class="cover black" data-color="black"></div>

    <!--   You can change the black color for the filter with those colors: blue, green, red, orange       -->
            <div class="container">
                <a href="/NumNums/search"><h1 class="logo cursive">NumNums!</h1></a>
            </div>
            <div class="container">
                <h4 class="logo">We'll help you find something good to eat.</h4>
            </div>
            <div class="content">
                <div class="row">
                    <div class="col-sm-6 col-md-offset-2">
                        <form th:action="@{/NumNums/registration}" method="get">
                            <button class="btn btn-lg  btn-block" type="Submit">Don't have an account? Register here.</button></form>
                    </div>
                </div>
                <div align="center"th:if="${param.logout}">
                <p th:text="${logoutMessage}"></p>
                </div>
                <div class="container">
                    <div align="center">
                        <p th:text="${registeredMessage}"></p>
                    </div>
                    <div class="col-md-6 col-md-offset-3">
                        <form th:action="@{/NumNums/login}" method="POST"  class="form-signin">
                            <h3 class="form-signin-heading" th:text="Welcome"></h3>
                            <div class="form-group">
                                <div class="col-sm-9">
                                    <input type="text" id="email" name="email"   th:placeholder="Email" class="form-control"/><br/>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-9">
                                    <input type="password" th:placeholder="Password" id="password" name="password"  class="form-control"/> <br/>
                                </div>
                            </div>
                            <div align="center"  th:if="${param.error}">
                                <p class="error" th:text="${failMessage}"></p>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-9">
                                    <button class="btn btn-lg btn-primary btn-block" name="Submit" value="Login" type="Submit" th:text="Login"></button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

</div>
</body>
<script src="js/jquery-1.10.2.js" type="text/javascript"></script>
<script src="js/bootstrap.min.js" type="text/javascript"></script>
<footer ></footer>
</html>
