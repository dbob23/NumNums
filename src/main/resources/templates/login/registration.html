<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head">
</head>
<body class="container">
<nav>
    <ul>
        <li><a class="logo" href="/NumNums"><h2>NumNums!</h2></a></li>
        <li><a href="/NumNums">Search</a></li>
        <li><a href="/NumNums/login">Login</a></li>
        <li><a href="/NumNums/about">About</a></li>
    </ul>
</nav>
<form th:action="@{/NumNums/login}" method="get">
    <button class="btn btn-md btn-warning btn-block" type="Submit">Already have an account? Log in here.</button>
</form>
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <form autocomplete="off"  th:action="@{/NumNums/registration}"
                  th:object="${user}" method="post" class="form-horizontal"
                  role="form">
                <h2>Registration Form</h2>
                <div class="form-group">
                    <div class="col-sm-9">
                        <input type="text" th:field="*{username}" placeholder="Name" class="form-control" />
                        <span class="error" th:errors="*{username}"></span>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-9">
                        <input type="text" th:field="*{email}" placeholder="Email" class="form-control" />
                        <span class="error" th:errors="*{email}"></span>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-9">
                        <input type="password" th:field="*{password}" placeholder="Password" class="form-control" />
                        <span class="error" th:errors="*{password}"></span>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-9">
                        <button type="submit" class="btn btn-primary btn-block">Register User</button>
                    </div>
                </div>
                <div class=error th:text="${error}"></div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
</body>
</html>
